# Application name used for service discovery
spring.application.name=flight-service
server.port=8081

# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/flights_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
# none: disable automatic schema generation
spring.jpa.hibernate.ddl-auto=none
# true: show SQL queries in console for debugging
spring.jpa.show-sql=true
# Set MySQL specific dialect for database compatibility
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Database Initialization
# always: run initialization scripts on every startup
spring.sql.init.mode=always
# Location of the schema creation script
spring.sql.init.schema-locations=classpath:schema.sql
spring.jpa.open-in-view=false
airport.service.url=http://localhost:8080
# ============================================
# Spring Boot Actuator Configuration
# ============================================
# Expose health endpoint for CI/CD health checks
management.endpoints.web.exposure.include=health
# Show detailed health information (optional)
management.endpoint.health.show-details=when-authorized